{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>
  <div class="article-meta">
      <p class="article-date">{{ .Date.Format "2006-01-02" }}</p>
      {{ if .Params.tags}}
        {{ range .Params.tags }}
          <a href="{{ $.Site.LanguagePrefix | absURL }}tags/{{ . | urlize }}/">
            <div class="chip article-tag">#{{ . }}</div>
          </a>
        {{ end }}
      {{ end }}
    </div>
  <section class="page-content">
    {{ .Content }}
  </section>
  <div>
    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <div
      class="fb-share-button"
      data-href="{{ .Permalink }}"
      data-layout="button"
      data-size="small"
      data-mobile-iframe="true">
      <a
        class="fb-xfbml-parse-ignore"
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | safeJS }}%2F&amp;src=sdkpreparse">
        シェア
      </a>
    </div>
    <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
  </div>
{{ end }}
