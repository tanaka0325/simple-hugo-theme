<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:700">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/simply.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
    <link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
    <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
    {{ template "_internal/google_analytics_async.html" . }}
  </head>
  <body class="grey lighten-5">
    <header>
      {{ partial "header" . }}
    </header>
    <main class="container">
      {{ block "main" . }}
      {{ end }}
    </main>
    <footer class="page-footer grey lighten-3">
      {{ partial "footer" . }}
    </footer>
    <script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
